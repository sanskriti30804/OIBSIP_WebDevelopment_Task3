<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container">
    <h1>To-Do App</h1>

    <div class="progress-section">
      <p>Keep it Up!</p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <span id="stats">0 / 0</span>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">+</button>
    </div>

    <!-- Pending Section -->
    <div class="task-section">
      <h2><ion-icon name="time-outline"></ion-icon> Pending Tasks</h2>
      <ul id="pendingList" class="task-list"></ul>
    </div>

    <!-- Completed Section -->
    <div class="task-section">
      <h2><ion-icon name="checkmark-done-circle-outline"></ion-icon> Completed Tasks</h2>
      <ul id="completedList" class="task-list completed"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
